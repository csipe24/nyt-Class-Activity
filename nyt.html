<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/e1f1b0872c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href= "nyt.css">
  <title>NYT Search</title>
</head>

<body>
<!--jumbotron -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-6"> <i class="fas fa-newspaper"></i> New York Times Search</h1>
    </div>
  </div>

<!-- Form Within a Card Section -->
<div class="container">
<div class="card">
    <div class="card-header"> <i class="fas fa-align-justify"></i>
        Search Parameters
      </div>
    <form>
        <div class="form-group">
          <label for="searchTerm">Search Term:</label>
          <input type="text" class="form-control" id="searchTerm">
          </div>

        <div class="form-group">
          <label for="recordsRetrieved">Number of Records to Retrieve:</label>
          <select class="form-control" id="numberRecords">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Start Year (Optional):</label>
            <input type="text" class="form-control" id="startYear">
          </div>

        <div class="form-group">
          <label for="exampleInputPassword1">End Year (Optional):</label>
          <input type="text" class="form-control" id="endYear">
        </div>
      </form>

      <div class="container">
        <button type="submit" id="search" class="btn btn-light"><i class="fas fa-search"></i> Submit</button>
        <button type="submit" id="clear" class="btn btn-light"><i class="fas fa-trash"></i> Clear Results</button>
      </div>

  </div>
</div>
</div>

<div class="container">
<div class="card">
    <div class="card-header"><i class="fas fa-table"></i> Top Articles
    </div>
    <div class="articles">
        <p>Articles go here</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>

</body>

<footer>
   <p>New York Times Search - Made by Group 5</p>
</footer>
